{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class='profile'>
  <h1>{{ username }}'s Profile</h1>

</div>
<div class='profile__rooms' align='center'>
  <h1>Your Chatrooms:</h1>
  {% for chatroom in chatrooms %}
  <div class='chatroom__container'>
    <div class='each__chatroom'>
      <a class='chatroom__btn' href="../message/{{ chatroom.name }}/create">
        <h3>{{ chatroom.name }}</h3>
      </a>
    </div>
  </div>
</div>

{% endfor %}
<div class='profile__rooms' align='center'>
  <h1>Joined Chatrooms</h1>
{% for membership in memberships %}
<div class='chatroom__container'>
  <a href="../message/{{ membership.name }}/create">
      <h3>{{ membership.name }}</h3>
  </a>
</div>
</div>
{% endfor %}

{% endblock %}
