{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class='profile'>
  <h1>Welcome</h1>

</div>
<div class='profile__rooms' align='center'>
  <h1>{{ username }}'s chatrooms:</h1>
</div>
  {% for chatroom in chatrooms %}
  <div class='chatroom__container'>
    <div class='each__chatroom'>
      <a class='chatroom__btn' href="/getMessages/{{ chatroom.name }}">
        <h3>{{ chatroom.name }}</h3>
      </a>
    </div>
  </div>

{% endfor %}
{% for membership in memberships %}
<a href="/getMessages/{{ membership.name }}">
    <h3>{{ membership.name }}</h3>
</a>
{% endfor %}

{% endblock %}
