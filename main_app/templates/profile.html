{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class='profile__chatrooms' align='center'>
  <h1>{{ username }}'s chatrooms:</h1>
  
  {% for chatroom in chatrooms %}
  <a href="/getMessages/{{ chatroom.id }}">
    <h3>{{ chatroom.name }}</h3>
  </a>
</div>

{% endfor %}

{% endblock %}
