<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Face2Face</title>
    <link rel="icon" href="../../static/imgs/icon.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% block additionalStyles %}
    {% endblock %}
    <link rel='stylesheet' type='text/css' media='screen' href="{% static '/styles/homepage.css' %}">
</head>
<body>
     <div class='home__links'>
        <div class='home__button__container'>
          <a href='/' class='btn1'> Home </a>
        </div>
         <div class='home__button__container'>
           <a href='/chatroom/create' class='btn1'> Create or Join Chatroom </a>
         </div>
         <div class='home__button__container'>
           <a href='/lobby' class='btn1'> Video Chat </a>
         </div>
         <div class='home__button__container'>
           <a href='/about' class='btn1'> About </a>
         </div>
         <div class='home__button__container'>
           <a href='/contact' class='btn1'> Contact </a>
         </div>
         {% if request.user.is_authenticated %}
          <div class='home__button__container'>
           <a href='/user/{{request.user.username}}' class='btn1'> Profile </a>
          </div>
          <div class='home__button__container'>
           <a href='/logout' class='btn1'>Logout</a>
          </div>
        {% else %}
         <div class='home__button__container'>
           <a href='/accounts/login' class='btn1'>Login</a>
         </div>
         <div class='home__button__container'>
           <a href='/signup' class='btn1'> Signup </a>
         </div>
       {% endif %}
       </div>
    {% block content %}
    
    {% endblock content %}

  </body>
  <!-- <script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.8.0.js' %}"></script> -->
  
  
  </html>
  <div className="footer__copyright">
    <small>&copy; FACE2FACE</small>
  </div>
